<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commission Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Commission Portfolio</h1>
            <nav>
                <ul>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="portfolio">
        <div class="container">
            <h2>Portfolio</h2>
            <div class="portfolio-item">
                <img src="image1.jpg" alt="Artwork 1">
                <p>Description of Artwork 1</p>
            </div>
            <div class="portfolio-item">
                <img src="image2.jpg" alt="Artwork 2">
                <p>Description of Artwork 2</p>
            </div>
            <!-- Add more portfolio items as needed -->
        </div>
    </section>
    <section id="services">
        <div class="container">
            <h2>Services</h2>
            <p>Describe your commission services here.</p>
        </div>
    </section>
    <section id="contact">
        <div class="container">
            <h2>Contact</h2>
            <p>Contact information and form can go here.</p>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 Your Name</p>
        </div>
    </footer>
</body>
</html>
